name: Update Database from Issues

on:
  issues:
    types: [opened, edited, labeled]

permissions:
  contents: write

jobs:
  update-db:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Process issue and update DB
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          DB_PATH: data/running.db
        run: |
          python scripts/process_issue.py

      - name: Commit updated database
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/running.db
          git commit -m "Update database from issue #${{ github.event.issue.number }}" || echo "No changes to commit"
          git push
